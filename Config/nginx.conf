user  nobody;
worker_processes  1;

error_log  C:/GhostServer/Logs/error.log warn;
pid        logs/nginx.pid;

events {
    worker_connections  1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;

    server_tokens off;

    include C:/GhostServer/config/vhosts.conf;
}
